<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>CarpiShop</title>
  </head>
  <body>
    <div class="all__container">
      <aside>
        <header>
          <h1 class="title__main">CarpiShop</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a href="./index.html" class="boton__volver boton__menu"
                ><i class="bi bi-arrow-return-left"></i>Seguir comprando</a
              >
            </li>
            <li>
              <a href="./carrito.html" class="boton__menu boton__carrito active"
                ><i class="bi bi-cart-fill"></i>Carrito</a
              >
            </li>
          </ul>
        </nav>
        <footer>
          <p class="text__footer">Â© 2024 CarpiShop</p>
        </footer>
      </aside>
      <main>
        <h2 class="title__principal">Carrito</h2>
        <div class="contenedor__carrito">
          <p id="carrito-vacio" class="carrito__vacio">
            Tu carrito esta vacio. <i class="bi bi-emoji-frown"></i>
          </p>

          <div id="carrito-productos" class="carrito__productos disabled">
            <!-- esto se genera desde JS -->
          </div>
          <div id="carrito-acciones" class="carrito__acciones disabled">
            <div class="carrito__acciones-izquierda">
              <button class="carrito__acciones-vaciar">Vaciar Carrito</button>
            </div>
            <div class="carrito__acciones-derecha">
              <div class="carrito__acciones-total">
                <p>Total</p>
                <p id="total">$3000</p>
              </div>
              <button class="carrito__acciones-comprar">Comprar Ahora</button>
            </div>
          </div>
          <p id="carrito-comprado" class="carrito__comprado disabled">
            Muchas Gracias por tu compra.
            <i class="bi bi-emoji-laughing"></i>
          </p>
        </div>
      </main>
    </div>
    <script src="./JS/carrito.js"></script>
  </body>
</html>
